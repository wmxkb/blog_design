<!-- 声明为html5文档 -->
<DOCTYPE html>
<!-- 从html开始完整的html页面 -->
<html>
<!-- head包含所有头部标签元素 -->
<head>
    <!-- 描述了文档编码为utf-8 -->
    <meta charset="utf-8" />
    <!-- 文档标题 -->
    <title>文档标题</title>
</head>

<!-- body内是页面内容 -->
<body>
<!-- h1是大标题 -->
<h1>常用网址</h1>
<!-- 这是水平线 -->
<hr />
<!-- a是超链接，href属性指明超链接的目的地址 -->
<a href="http://www.baidu.com"><img src="s1.png" alt=""/></a><br/>

<a href="http://www.google.com"><img src="s2.png" alt=""/></a><br/>
<a href="http://cn.bing.com"><img src="s3.png" alt=""/></a>
</body>
</html>
